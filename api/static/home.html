<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>California House Price Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f7f7fa 0%, #e4e8f0 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 450px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      padding: 32px 28px;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #1976d2, #42a5f5);
    }
    h2 {
      text-align: center;
      color: #2d3a4b;
      margin-bottom: 28px;
      font-weight: 600;
      font-size: 24px;
    }
    form label {
      display: block;
      margin-bottom: 16px;
      color: #37474f;
      font-size: 15px;
      position: relative;
    }
    form label span {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 4px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      background: #f9f9fb;
      transition: all 0.2s;
    }
    input:focus, select:focus {
      border-color: #1976d2;
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
    }
    button {
      width: 100%;
      padding: 12px 0;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #1565c0;
    }
    button:active {
      transform: scale(0.98);
    }
    .result-box {
      background: #e3f2fd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 24px;
      font-size: 18px;
      color: #1976d2;
      border: 1px solid #bbdefb;
      text-align: center;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.1);
      font-weight: 500;
      display: none;
    }
    .latency {
      color: #546e7a;
      font-size: 14px;
      margin-top: 8px;
      font-weight: 400;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #1976d2;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    @media (max-width: 480px) {
      .container {
        padding: 24px 20px;
      }
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>California House Price Prediction</h2>
    <form id="predictForm">
      <label>
        <span>Longitude:</span>
        <input type="number" step="any" name="longitude" value="-122.23" required>
      </label>
      <label>
        <span>Latitude:</span>
        <input type="number" step="any" name="latitude" value="37.88" required>
      </label>
      <label>
        <span>Housing Median Age:</span>
        <input type="number" step="any" name="housing_median_age" value="41" required>
      </label>
      <label>
        <span>Total Rooms:</span>
        <input type="number" step="any" name="total_rooms" value="880" required>
      </label>
      <label>
        <span>Total Bedrooms:</span>
        <input type="number" step="any" name="total_bedrooms" value="129" required>
      </label>
      <label>
        <span>Population:</span>
        <input type="number" step="any" name="population" value="322" required>
      </label>
      <label>
        <span>Households:</span>
        <input type="number" step="any" name="households" value="126" required>
      </label>
      <label>
        <span>Median Income:</span>
        <input type="number" step="any" name="median_income" value="8.3252" required>
      </label>
      <label>
        <span>Ocean Proximity:</span>
        <select name="ocean_proximity" required>
          <option value="INLAND" selected>INLAND</option>
          <option value="<1H OCEAN">&lt;1H OCEAN</option>
          <option value="NEAR BAY">NEAR BAY</option>
          <option value="NEAR OCEAN">NEAR OCEAN</option>
          <option value="ISLAND">ISLAND</option>
        </select>
      </label>
      <button type="submit">Predict House Price</button>
    </form>
    
    <div id="loading" class="loading">
      <p>Calculating prediction...</p>
    </div>
    
    <div id="result" class="result-box"></div>
  </div>

  <script>
    document.getElementById('predictForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const resultBox = document.getElementById('result');
      const loading = document.getElementById('loading');
      
      // Show loading, hide previous results
      loading.style.display = 'block';
      resultBox.style.display = 'none';
      resultBox.classList.remove('error');
      
      const data = {
        longitude: parseFloat(form.longitude.value),
        latitude: parseFloat(form.latitude.value),
        housing_median_age: parseFloat(form.housing_median_age.value),
        total_rooms: parseFloat(form.total_rooms.value),
        total_bedrooms: parseFloat(form.total_bedrooms.value),
        population: parseFloat(form.population.value),
        households: parseFloat(form.households.value),
        median_income: parseFloat(form.median_income.value),
        ocean_proximity: form.ocean_proximity.value
      };
      
      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        
        const result = await res.json();
        
        if (result.prediction !== undefined) {
          resultBox.innerHTML = `
            <div>
              <span>üè† <b>Predicted Price:</b> $${Number(result.prediction).toLocaleString(undefined, {maximumFractionDigits: 2})}</span>
              <div class="latency">‚è±Ô∏è Latency: ${result.latency_ms.toFixed(2)} ms</div>
            </div>
          `;
          resultBox.style.display = "block";
        } else {
          throw new Error(result.detail || "Unknown error");
        }
      } catch (error) {
        resultBox.innerHTML = `<span>Error: ${error.message}</span>`;
        resultBox.classList.add('error');
        resultBox.style.display = "block";
      } finally {
        loading.style.display = 'none';
      }
    };
  </script>
</body>
</html>
